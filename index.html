<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <style type="text/tailwindcss"></style>
    <title>Login</title>
</head>
<body class="containers bg-[#FCFAFA]">
    <div class="mt-[185px] flex flex-col items-center bg-white ">
        <h2 class="font-semibold text-[36px] mb-[125px] text-[#4F4F4F]">Welcome, Log into you account</h2>
        <p class="w-[234px] text-center text-[#667085]">It is our great pleasure to have you on board! </p>
        <form autocomplete="off" class="login-form flex flex-col gap-[15px] mt-[16px]"> 
            <input required type="text" placeholder="Enter your Login" class="w-[248px] h-[42px] border-[0.5px] font-medium text-[14px] placeholder:text-[14px] font-medium border-grey-100 rounded-[6px] text-grey-200 pl-[13px] outline-none" name="username">
            <input required type="password" placeholder="Enter Password" class="w-[248px] h-[42px] border-[0.5px] font-medium text-[14px] placeholder:text-[14px] font-medium border-grey-100 rounded-[6px] text-grey-200 pl-[13px] outline-none" name="password">
            <button type="submit" class="w-[248px] h-[42px] bg-[#2D88D4] text-white font-bold text-[14px] rounded-[4px] hover:opacity-[80%] pointer" >Login</button>
        </form>
        <p class="font-bold text-[#2D88D4] text-[12px] mt-[14px]">Sign up</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./js/password-list.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
